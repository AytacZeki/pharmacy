<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="button-container">
            <button class="find-pill">Find a pill</button>
            <button class="find-pharmacy">Find pharmacy</button>
            <button class="add-pharmacy">Add a pharmacy</button>
            <button class="add-pill">Add a pill</button>
        </div>
        <div class="pharm-pill">
            <div class="pharmacy">
                <h4>Pharmacy</h4>
                <div class="gray">
                    <h4 class="pharmName">Pharmacy name:</h4>
                    <h4>Pills:</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Count</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="pill">
                <h4>Pills</h4>
                <div class="gray">
                    <table>
                        <thead>
                            <tr>
                                <th>Pill Name</th>
                                <th>Count</th>
                                <th>Price</th>
                                <th>Pharmacy</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
